<div *ngIf="questionData.question" [@enterAnimation] class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>{{questionData.question}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <textarea [(ngModel)]="commentText"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-block btn-outline-secondary" (click)="sendComment();">Submit Answer</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
            Answers : 
            <ul *ngIf="questionData.comments">
                <li *ngFor="let comment of questionData.comments">{{comment['comment']}}</li>
            </ul>
        </div>
    </div>
</div>
<ng-template #loader>
    <div class="container">
    </div>
</ng-template>
