<div>
    <form (ngSubmit)="onLoginAttempt()" #loginForm="ngForm">
        <div class="form-group">
            <label for="userName">User Name</label>
            <input id="userName" pattern="[a-z0-9_-]+" maxlength="20" minlength="7" name="userName" class="form-control" required [(ngModel)]="userName" type="text">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <!-- TODO add password regex -->
            <input id="password" name="password" class="form-control" required [(ngModel)]="password" type="text">
        </div>
        <button [disabled]="loginForm.invalid" class="btn btn-success" type="submit">Login!!</button>
    </form>
</div>
