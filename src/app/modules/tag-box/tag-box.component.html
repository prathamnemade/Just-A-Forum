<div class="row">
    <div id="tag-box-div" class="col-md-12 tag-box-div">
        <span class="sm-label">Question Tags : </span>
        <div class="same-line" *ngFor="let box of tagBoxes; last as isLast">
            <input type="text" *ngIf="isLast" [(ngModel)]="box[0]"class="tag-box basic-margin-md no-border" (focusout)="addNewTag()" (input)="lastBoxValueChange($event.data)">
            <div class="same-line tag basic-margin-sm" *ngIf="!isLast">
                {{box[0]}}
            <span (click)="removeTag(box)">x</span>
            </div>
        </div>
    </div>
</div>
