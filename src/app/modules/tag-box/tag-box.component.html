<div class="row">
    <div id="tag-box-div" class="col-md-12 tag-box-div">
        <div class="same-line" *ngFor="let box of tagBoxes">
            <input type="text" *ngIf="box[1]" [(ngModel)]="box[0]"class="tag-box basic-margin-md no-border" (input)="lastBoxValueChange($event.data)">
            <div class="same-line" *ngIf="!box[1]">
                {{box[0]}}
            <span (click)="removeTag(box)">x</span>
            </div>
        </div>
    </div>
</div>
