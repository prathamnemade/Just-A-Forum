<div class="page col">
    <div class="row">
        <div class="col-md-3 col-sm-4 col-6">
            <img src="/assets/default.png" alt="profile image">
        </div>
        <div class="col-md-9 col-sm-8 col-6">
            <h4>
                {{username | nameCase}}
            </h4>
            <i *ngIf="userData.catchPhrase;else noCatchPhrase">{{userData.catchPhrase}}</i>
            <ng-template #noCatchPhrase>
                <i>You do not have a catchphrase</i>
            </ng-template>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-6">
            <task-note (runTask)="goToTask($event)"></task-note>
        </div>
    </div>
</div>
