<form class="navbar-form navbar-left" role="search">
    <div class="row basic-padding-md">
        <div class="col-md-4">
            <h4 class="basic-margin-sm" >DeSocialize</h4>
        </div>
        <div [@shrinker]="buttonViewState" class="col-md-8" *ngIf="(!loginFormView) && (!signupFormView)">
            <button class="basic-margin-sm btn float-sm-right no-bg" (click)="toggleToLogin()">Login</button>
            <button class="basic-margin-sm btn float-sm-right no-bg" (click)="toggleToSignup()">SignUp</button>
        </div>
        <div *ngIf="loginFormView" [@shrinker]="loginFormViewState" class="col-md-8">
            <app-login (onReturn)="toggleToHomeNav('login');"></app-login>
        </div>
        <div *ngIf="signupFormView" [@shrinker]="signupFormViewState" class="col-md-8">
            <app-signup (onReturn)="toggleToHomeNav('signup');"></app-signup>
        </div>
    </div>
</form>
